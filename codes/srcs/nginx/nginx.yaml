apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: service-nginx
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          # livenessProbe:
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          #   tcpSocket:
          #     port: 2020
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
      name: http
      protocol: TCP
    # - port: 2020
    #   targetPort: 2020
    #   name: ssh
  type: LoadBalancer
